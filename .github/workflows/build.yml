name: build-binaries

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: linux-amd64
            goos: linux
            goarch: amd64
            ext: ""
          - name: darwin-amd64
            goos: darwin
            goarch: amd64
            ext: ""
          - name: windows-amd64
            goos: windows
            goarch: amd64
            ext: .exe
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('src/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: src
        run: go mod download

      - name: Build ${{ matrix.name }}
        working-directory: src
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist/${{ matrix.name }}
          go build -o dist/${{ matrix.name }}/ua3f-${{ matrix.name }}${{ matrix.ext }} .

      - name: Upload artifact ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ua3f-${{ matrix.name }}
          path: src/dist/${{ matrix.name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -print0 | xargs -0 sha256sum > SHA256SUMS.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: UA3F ${{ github.ref_name }}
          body: |
            ## 下载说明
            - `ua3f-linux-amd64`：64 位 Linux，解压后 `chmod +x ua3f-*`，运行 `./ua3f -m SOCKS5 -p 1080`
            - `ua3f-darwin-amd64`：Intel macOS，`chmod +x ua3f-*` 后运行；Apple Silicon 可自行交叉编译 arm64
            - `ua3f-windows-amd64.exe`：64 位 Windows，PowerShell 下执行 `.\ua3f-windows-amd64.exe -m SOCKS5 -p 1080`
            - 默认日志会写入各自系统的日志目录，需更改请设置 `UA3F_LOG_DIR`
            - 查看更多参数请运行 `ua3f -h`
          files: |
            artifacts/**/*
